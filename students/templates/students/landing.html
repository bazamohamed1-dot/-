{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامج تسيير المؤسسات التربوية - تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #64748b;
            --bg-overlay: rgba(255, 255, 255, 0.95);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
            position: relative;
        }

        .bg-collage {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .bg-img {
            position: absolute;
            background-size: cover;
            background-position: center;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            opacity: 0.85;
            transition: all 1s ease;
        }

        /* Classroom */
        .img-1 {
            top: -5%; left: -5%; width: 60vw; height: 60vh;
            background-image: url('https://images.unsplash.com/photo-1580582932707-520aed937b7b?auto=format&fit=crop&w=1000&q=80');
            transform: rotate(-3deg);
            z-index: 1;
        }

        /* Students */
        .img-2 {
            bottom: -10%; right: -5%; width: 65vw; height: 65vh;
            background-image: url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?auto=format&fit=crop&w=1000&q=80');
            transform: rotate(2deg);
            z-index: 1;
        }

        /* Admin/Office */
        .img-3 {
            top: 10%; right: -10%; width: 40vw; height: 40vh;
            background-image: url('https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&w=800&q=80');
            transform: rotate(5deg);
            z-index: 2;
            opacity: 0.7;
        }

        /* Flag */
        .img-4 {
            bottom: 5%; left: -8%; width: 35vw; height: 35vh;
            background-image: url('https://flagcdn.com/w1280/dz.png');
            transform: rotate(-8deg);
            z-index: 2;
            opacity: 0.6;
        }

        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            z-index: 5;
        }

        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .logo-area {
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            font-weight: 800;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 1px 3px rgba(0,0,0,0.3);
            padding-bottom: 5px;
        }

        .credit-text {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: -5px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p.subtitle {
            color: var(--secondary);
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #334155;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            background: white;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: var(--primary-dark);
        }

        .footer {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #64748b;
        }

        #error-msg {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            border: 1px solid #fecaca;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="bg-collage">
        <div class="bg-img img-1"></div>
        <div class="bg-img img-2"></div>
        <div class="bg-img img-3"></div>
        <div class="bg-img img-4"></div>
    </div>
    <div class="bg-overlay"></div>

    <div class="login-container">
        <div class="logo-area">
            <i class="fas fa-graduation-cap logo-icon"></i>
            <h1>برنامج تسيير المؤسسات التربوية</h1>
            <div class="credit-text">من انجاز السيد المدير : بازة محمد الطاهر</div>
            <p class="subtitle">قم بتسجيل الدخول للوصول إلى لوحة التحكم</p>
        </div>

        <div id="error-msg"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            {% csrf_token %}
            <div class="form-group">
                <label>اسم المستخدم</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" required dir="ltr" style="text-align: left;" placeholder="Username">
                </div>
            </div>

            <div class="form-group">
                <label>كلمة المرور</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" required dir="ltr" style="text-align: left;" placeholder="Password">
                </div>
            </div>

            <button type="submit" id="loginBtn">
                <span id="btnText">دخول</span>
                <div class="spinner" id="btnSpinner"></div>
            </button>
        </form>

        <div class="footer">
            &copy; 2025 جميع الحقوق محفوظة
        </div>
    </div>

    <!-- Welcome Overlay -->
    <div id="welcomeOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.95); z-index:9999; flex-direction:column; justify-content:center; align-items:center; text-align:center;">
        <i class="fas fa-check-circle" style="font-size:5rem; color:var(--success); margin-bottom:20px;"></i>
        <h2 style="color:var(--primary); font-size:2rem;">أهلاً بك، <span id="welcomeUser"></span></h2>
        <p style="color:#64748b; font-size:1.2rem;">جاري تحضير واجهة العمل...</p>
        <div class="spinner" style="border-color:var(--primary); border-top-color:transparent; width:40px; height:40px; margin-top:20px; display:block;"></div>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const spinner = document.getElementById('btnSpinner');
            const btnText = document.getElementById('btnText');
            const errorMsg = document.getElementById('error-msg');

            // Reset UI
            errorMsg.style.display = 'none';
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';

            try {
                const response = await fetch('/canteen/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success
                    localStorage.setItem('session_token', data.token);
                    localStorage.setItem('user_role', data.role);
                    localStorage.setItem('username', data.username);

                    // Show Welcome Overlay
                    document.getElementById('welcomeUser').textContent = data.username;
                    document.getElementById('welcomeOverlay').style.display = 'flex';

                    // Simulate loading delay
                    setTimeout(() => {
                        // Redirect based on role
                        if (data.role === 'storekeeper') {
                            window.location.href = '/canteen/ui/';
                        } else if (data.role === 'librarian') {
                            window.location.href = '/canteen/library/';
                        } else if (data.role === 'archivist') {
                            window.location.href = '/canteen/archive/';
                        } else if (data.role === 'secretariat') {
                            window.location.href = '/canteen/management/';
                        } else {
                            // Director
                            window.location.href = '/canteen/dashboard/';
                        }
                    }, 2000); // 2 seconds delay
                } else {
                    // Error
                    errorMsg.textContent = data.error || 'حدث خطأ غير معروف';
                    errorMsg.style.display = 'block';
                    btn.disabled = false;
                    btnText.style.display = 'block';
                    spinner.style.display = 'none';
                }
            } catch (err) {
                errorMsg.textContent = 'خطأ في الاتصال بالخادم';
                errorMsg.style.display = 'block';
                console.error(err);
                btn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
